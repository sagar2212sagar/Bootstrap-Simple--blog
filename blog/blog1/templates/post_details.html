{% extends "base.html" %}

{% block content %}

 <div class="col-sm-12">
     <h1 style="color:blue;">
        {{instance.title}}<small style="font-size:15px;">{{instance.timestamp}}  </small></h1>
        <div class="row">
  <div class="col-sm-10">
    <div class="thumbnail">
      <div class="caption">
            {% if instance.image %}
          <img src='{{instance.image.url}}' class="img-responsive"/>
          {% endif %}
          <br>
          <br>

          <div class="fb-like" data-href="{{ request.build_absolute_url}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
   <hr>
    <p>{{instance.content| linebreaks}}</p>
          <br>
          <hr>
           <div class="fb-comments" data-href="{{ request.build_absolute_url}}" data-numposts="5"></div>
      </div>
    </div>

  </div>
        </div>
 </div>
            {% endblock content %}
